<!-- Quiz Module -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Applicatio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid inner">
      <div class="rect-2">
              <!--for unique title-->
              <div class="row header">
                  <div class="col uni">Unique</div>
              </div>
              <!-- Display question -->
              <div class="row que" id="question">
                  <p id="ques-div" style="color:black; font-size: 30px;"></p>
              </div>
              <div class="row" id="answer">
                  <div id="option1" class="checkAnswer"></div>
                  <div id="option2" class="checkAnswer"></div>
                  <div id="option3" class="checkAnswer"></div>
                  <div id="option4" class="checkAnswer"></div>
                  </div>
  <!--         Button section -->
  <div class="row next-previous">
          <button class="btn btn-primary col next" id="next">Next</button>
          <a href="score.html"><button class="btn btn-success col submit" id="submit">Submit</button></div></a>
      </div>
      </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="fun.js"></script>
</html>
